<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailblazer's Supply - Gear Up for Adventure</title>
    <style>
        /* Colors inspired by nature */
        body {
            background-color: #f5f5f5; /* Light beige */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2e8b57; /* Forest green */
            color: #fff; /* White */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #1b6c42; /* Darker green */
        }

        main {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            width: 30%;
            margin-bottom: 1rem;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 0.5rem 0;
        }

        .product p {
            font-size: 0.8rem;
        }

        button {
            background-color: #2e8b57; /* Forest green */
            color: #fff; /* White */
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        footer {
            background-color: #2e8b57; /* Forest green */
            color: #fff; /* White */
            padding: 1rem 2rem;
            text-align: center;
        }

        /* Accessibility features */
        img {
            alt="[Image description]";
        }

        button:focus {
            outline: 3px solid #1b6c42; /* Darker green */
        }
    </style>
</head>
<body>
    <header>
        <h1>Trailblazer's Supply</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
    </header>

    <main>
        <section class="product">
            <img src="[Image of a tent]" alt="Camping tent">
            <h3>Backpacking Tent</h3>
            <p>Lightweight and durable tent for your next adventure.</p>
            <button>Learn More</button>
        </section>

        <section class="product">
            <img src="[Image of a backpack]" alt="Hiking backpack">
            <h3>Hiking Backpack</h3>
            <p>Comfortable and spacious backpack for day hikes or overnight trips.</p>
            <button>Learn More</button>
        </section>

        <section class="product">
            <img src="[Image of a pair of hiking boots]" alt="Hiking boots">
            <h3>Hiking Boots</h3>
            <p>Durable and waterproof boots for any terrain.</p>
            <button>Learn More</button>
        </section>

        </main>

    <footer>
        <p>&copy; 2024 Trailblazer's Supply</p>
    </footer>
</body>
</html>
